name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff code_sergeant/ bridge/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff code_sergeant/ bridge/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 code_sergeant/ bridge/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 code_sergeant/ bridge/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Type check with mypy
      run: |
        mypy code_sergeant/ bridge/ --ignore-missing-imports --no-error-summary || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security check with bandit
      run: |
        bandit -r code_sergeant/ bridge/ -ll -ii --skip B101,B104 || true
    
    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check || true

